<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jokenpô</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="/assets/imgs/unnamed.png" type="image/x-icon">
</head>
<body>
    <div class="board">
        <div class="container-title">
            <h1>Jogo De jokenpô <img class="icon" src="/assets/imgs/unnamed.png" alt=""></h1>
            <h2>Escolhando a baixo</h2>
            <p class="container-title-scoreboard">Placar: </p>
        </div>
        <div class="container-form">
            <form action="">
                <label for="">Pedra</label><input type="radio" name="escolha" class="radEscolha" id="xPedra" checked>
                <label for="">Papel</label><input type="radio" name="escolha" class="radEscolha" id="xPapel">
                <label for="">Tesoura</label><input type="radio" name="escolha" class="radEscolha" id="xTesoura">
            </form>
            <form action="">
                <button class="btnJogar">Jogar</button>
            </form>
            <div class="result">
            </div>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>
</html>
